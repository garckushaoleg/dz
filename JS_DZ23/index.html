<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacts</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/normalize.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="app.js" async></script>
</head>
<body>
    
<div id="dialog-form" class="dialog-form-bg" title="Create new contact">
    <p class="validateTips">Here are messages about input failures.</p>    
 
  <form>
    <fieldset>
      <input id="hidden-field" hidden="true">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all">
      <label for="surname">Surname</label>
      <input type="text" name="surname" id="surname" class="text ui-widget-content ui-corner-all">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" class="text ui-widget-content ui-corner-all">
      <label for="phone">Phone</label>
      <input type="phone" name="phone" id="phone" class="text ui-widget-content ui-corner-all">
 
      <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
    </fieldset>
  </form>
</div>
 
<button id="create-user">Create new contact</button>
<div id="users-contain" class="ui-widget">
  <table id="users" class="ui-widget ui-widget-content">
    <thead>
      <tr class="ui-widget-header ">
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
 
<script type="text/template" id="contactTemplate">
    <tr data-id = "{{data-id}}">
            <td>{{id}}</td>
            <td>{{name}}</td>
            <td>{{surname}}</td>
            <td>{{email}}</td>
            <td>{{phone}}</td>
            <td><button delete-button>Delete</button></td>
            <td><button edit-button>Edit</button></td>
    </tr>
</script>
</body>
</html>
