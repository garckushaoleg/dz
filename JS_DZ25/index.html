<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>Document</title>
</head>
<body>

  <div class="ui-widget">
    <label for="selectionOfUsers"></label>
    <input id="selectionOfUsers" placeholder="search for users">
  </div>
   
  <div class="githubUser"></div>

  <script type="text/template" id="githubUserTemplate">
    <div>
      <p><img src="{{avatar_url}}" alt=""></p>
      <p>{{name}}</p>
      <p><a href="{{html_url}}">({{login}})</a></p>
    </div>
    <div>
      <p><span>{{public_repos}}</span><span>Repositories</span></p>
      <p><span>{{followers}}</span><span>Folowers</span></p>
      <p><span>{{created_at}}</span><span>Registration</span></p>
    </div>
</script>
</body>
</html>
